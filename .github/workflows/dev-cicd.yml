name: CI/CD whit Actions for Develop Environmnet

on:
  push:
    branches:
      - "develop"

permissions:
  id-token: write # obrigatório para usar autenticação OIDC
  contents: read # obrigatório para clonar o código do repositório

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Setup Java JDK
        uses: actions/setup-java@v3.10.0
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: gradle

      - name: Build Application Jar
        working-directory: ./app
        run: ./gradlew clean build

      - name: Docker Compose Build
        working-directory: ./
        run: docker compose --env-file=app/src/main/resources/.env.develop build

      - name: Build, tag, and push docker image to Amazon ECR
        run: |
          echo ${{ env.DOCKERHUB_USERNAME }}
          
          timestamp=$(date +'%y%m%d-%H%M')
          docker tag netomantonio/entretien-backend-app:latest ${{ env.DEV_ECR_IMAGE_REPO_URL}}:${timestamp}
          docker tag netomantonio/entretien-backend-app:latest ${{ env.DEV_ECR_IMAGE_REPO_URL}}:latest
          
          docker push ${{ env.DEV_ECR_IMAGE_REPO_URL}}:${timestamp}
          docker push ${{ env.DEV_ECR_IMAGE_REPO_URL}}:latest

      - name: Download task definition
        run: |
          aws ecs describe-task-definition --task-definition ${{ env.DEV_TASK_DEFINITION_NAME}} --query taskDefinition > task-definition.json

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ env.DEV_CONTAINER_NAME}}
          image: ${{ env.DEV_ECR_IMAGE_REPO_URL}}:latest

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.DEV_SERVICE_NAME}}
          cluster: ${{ env.DEV_CLUSTER_NAME}}
          wait-for-service-stability: true

      - name: Login to DockerHub
        uses: docker/login-action@v2.1.0
        with:
          username: netomantonio
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Push to Docker Hub Container registry
        run: |
          timestamp=$(date +'%y%m%d-%H%M')
          docker tag netomantonio/entretien-backend-app:latest netomantonio/entretien-backend-app:${timestamp}
          docker push netomantonio/entretien-backend-app:${timestamp}
          docker push netomantonio/entretien-backend-app:latest
          echo "Imagem publicada no Docker Hub com sucesso"
