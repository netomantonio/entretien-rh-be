cron:
  job:
    expression: "0 0 * * * ?"
entretien:
  app:
    jwtSecret: secret
    jwtExpirationMs: ${JWT_EXPIRATION_MS:86400000}
server:
  ssl:
    enabled: false
  port: ${APPLICATION_SERVER_PORT:5000}
spring:
  task:
    scheduling:
      enabled: true
  quartz:
    job-store-type: MEMORY
    properties:
      org:
        quartz:
          scheduler:
            instanceName: cronScheduler
            instanceId: AUTO
            jobStore:
              class: org.quartz.simpl.RAMJobStore
  mvc:
    interceptor:
      enabled: true
      exclude: /health
  datasource:
    url: jdbc:postgresql://${DATABASE_URL}
    driverClassName: org.postgresql.Driver

  sql:
    init:
      mode: always
      platform: postgres
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
OPENVIDU:
  url: ${OPENVID_URL:http://localhost:4443}
  secret: ${OPENVIDU_SECRET:entretien-rh}