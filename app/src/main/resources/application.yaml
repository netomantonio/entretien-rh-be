cron:
  job:
    expression: "0 0 * * * ?"
entretien:
  app:
    jwtSecret: secret
    jwtExpirationMs: 86400000
server:
  ssl:
    enabled: false
  port: 5000
spring:
  application:
    name: "EntretienBackend"
  task:
    scheduling:
      enabled: true
  quartz:
    job-store-type: MEMORY
    properties:
      org:
        quartz:
          scheduler:
            instanceName: cronScheduler
            instanceId: AUTO
            jobStore:
              class: org.quartz.simpl.RAMJobStore
  mvc:
    interceptor:
      enabled: true
      exclude: /health
  datasource:
    url: jdbc:postgresql://db:5432/db?user=user&password=password&timezone=America/Sao_Paulo}
    driverClassName: org.postgresql.Driver

  sql:
    init:
      mode: always
      platform: postgres
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
  devtools:
    restart:
      enabled: true
springdoc:
  swagger-ui:
    path: "/swagger-ui.html"
OPENVIDU:
  url: http://openvidu:4443
  secret: entretien-rh